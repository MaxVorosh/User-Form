{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label() }}
            {{ field() }}
            {% for error in field.errors %}
            <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <div>{{message}}</div>
    </form>
{% endblock %}
